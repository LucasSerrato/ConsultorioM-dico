  <form [formGroup]="medicoForm" (ngSubmit)="salvarMedico()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="especialidade">Especialidade</label>

    </div>
  </form>
